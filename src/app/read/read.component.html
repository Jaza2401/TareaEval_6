<div class="container">
    <br>
    <h1>Shop</h1>
    <hr>

    <div class="row">
        <div class = "col-6">
            <div class="big_box">
                <div id="prodCard" class="d-flex container" *ngFor="let item of items">
                    <div class="row">
                        <div class="col">
                            <img src="" alt="ImgProd">
                        </div>

                        <div class="col">
                            <div id="Info">
                                <div class="product_id"><b>PRODUCT ID: {{ item.id }}</b></div>
                                <div class="item_name">{{ item.name }}</div>
                                <div class="in_stock"><b>IN STOCK: </b>{{ item.stock }}</div>
                                <div class="item_price">${{ item.price }}</div>
                                <div id="qty" class="d-flex">
                                    <div class="qty">Qty:</div>
                                    <input class="input" type="text">
                                </div>
                                <button class = "shopping_car" style="color:#7749F8"><i class="fi fi-rr-shopping-cart"></i> ADD TO CART</button>
                            </div>
                        </div>
                         
                    </div>
                        
                </div>
            </div>
        </div>

        <div class="col-6  box_shop" style="background-color: #D9D9D933;">

            <div class="row child">
                <div class="ShopCart">
                    <div class="d-flex p-3 pb-0 ">
                        <i class="fi fi-rr-shopping-cart" style="color:#7749F8"></i>
                        <div style="color:#7749F8"> &nbsp;SHOPPING CART</div>
                    </div>
                    <hr>  
                </div>
            </div>

            <div class="row" *ngFor="let item of items">
                <div class="checky">
                    <div class="d-flex">
                        <input class="checkmark" type="checkbox">
                        <div id ="identities" class="d-flex" > 
                            <p class="id">{{ item.id }} </p>
                            <p class="name"> {{ item.name }} </p>
                            <p class="price"> <b>${{ item.price }}</b> </p>
                        </div>
                    </div>
                </div>
            </div>

            <hr> 
            <div class="row" >
                <div class="box_total">
                    <div class="d-flex">
                        <a type="button"><i class="fi fi-rr-trash" style="color:#7749F8"></i> </a>
                        <div class="d-flex">
                            <p class="total"> Total </p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="d-flex">
                    <button class = "shopping_co" style="color:#7749F8;">CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
</div>
